<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>富文本</title>
    {# 富文本演示 #}
    <script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript">
        tinyMCE.init({
            'mode':'textareas',
            'theme':'advanced',
            'width':800,
            'height':600,
        })

</head>
<body>
    <form action="/saveedit/" method="post">
        {% csrf_token %}
        <textarea name="str" >

        <h3>
            <input type="submit" value="提交"/>
        </h3>
    </form>
</body>
</html>
