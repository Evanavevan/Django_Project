<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示富文本上传的内容</title>
</head>
<body>
    <h1>富文本上传的内容</h1>
    <ul>
        {% for t in text %}
            <li>
                {% autoescape off %}
                    {{t}}
                {% endautoescape %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
